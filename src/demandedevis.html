<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Devis - Infogérance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://mir-s3-cdn-cf.behance.net/project_modules/disp/8a3fd438002441.5752e290a4f1b.gif') no-repeat center center/cover;
            margin: 0;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        h1 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .submit-button, .glass-button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: aquamarine;
            transform: scale(1.05);
            box-shadow: 0 0 20px aquamarine;
        }

        .glass-button {
            background-color: rgba(0, 194, 253, 0.2);
            border: 1px solid rgba(0, 194, 253, 0.2);
            backdrop-filter: blur(10px);
            color: black;
            text-transform: uppercase;
        }

        .glass-button:hover {
            background-color: aquamarine;
            color: black;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Demande de Devis - Infogérance</h1>
    <form>
        <input type="text" name="name" placeholder="Votre Nom" required>
        <input type="email" name="email" placeholder="Votre Email" required>
        <input type="text" name="company" placeholder="Votre Entreprise" required>
        <textarea name="message" rows="4" placeholder="Votre Message" required></textarea>
        <button type="submit" class="submit-button">Envoyer</button>
        <a href="mikrausoft.php" class="glass-button">Retour à l'accueil</a>
    </form>
</div>

<script>
    const container = document.querySelector('.container');

    document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth - 0.5;
        const y = e.clientY / window.innerHeight - 0.5;
        container.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
    });
</script>

</body>
</html>
